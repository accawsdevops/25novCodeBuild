<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Course</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3f87a6, #ebf8e1);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .text {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: slideIn 1.5s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0));
            pointer-events: none;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkle"></div>
        <div class="text">Successful Course</div>
    </div>
</body>
</html>
